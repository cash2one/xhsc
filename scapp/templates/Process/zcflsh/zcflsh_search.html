<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">资产分类审核</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">贷款搜索</span>
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td><input type="text"/></td>
							<td class="table-label">客户经理</td>
							<td><input type="text"/></td>
							<td class="table-label">贷款类型</td>
							<td>
								<select>
									<option>---请选择---</option>
									<option value="2">小额贷</option>	
									<option value="1">微贷</option>								
								</select>
							</td>
						</tr>
						<tr>
							<td class="table-label">客户名称</td>
							<td><input type="text"/></td>
							<td class="table-label">客户编号</td>
							<td><input type="text"/></td>	
							<td class="table-label">系统资产分类</td>
							<td>
								<select id="">
									<option>---请选择---</option>
									<option>正常</option>
									<option>关注</option>	
									<option>次级</option>
									<option>可以</option>
									<option>损失</option>								
								</select>
							</td>						
						</tr>									
					</table>
				</div>
				<input type="button" class="btn btn-info" value="搜索" onclick="iframe('Process/zcflsh/zcflsh')"/>
				<input type="reset" class="btn btn-info" value="重置"/>											
			</form><!--/搜索-->

		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
