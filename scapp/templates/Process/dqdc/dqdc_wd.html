<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		
	</style>	
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷前调查</a>
		</div>		
		<div class="row-fluid">			
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td width="120px">{{loan_apply.id}}</td>
							<td class="table-label">客户名称</td>
							<td>{{loan_apply.customer_name}}</td>
							<td class="table-label">贷款类型</td>
							{%- for obj in loan_product %}
								{%- if loan_apply.loan_type|int == obj.id %}
								<td>{{obj.product_name}}</td>
								{%- endif %}
							{%- endfor %}
						</tr>														
					</table>
				</div>														
			</form>
			<!-- 一级tab -->
			<ul id="tags" class="tags">				
				<li class="selectTag">
					<a onclick="selectTag('tagContent1',this);" href="javascript:void(0)">资产负债表</a> 
				</li>
				<li>
					<a onClick="selectTag('tagContent2',this);$('#dqdcWd_syb').attr('src','/Process/dqdc/dqdcWd_syb/{{id}}')" href="javascript:void(0)">损益表</a>
				</li>	
				<li> 
					<a onclick="selectTag('tagContent0',this);$('#dqdcWd_jbqk').attr('src','/Process/dqdc/dqdcWd_jbqk/{{belong_customer_type}}/{{belong_customer_value}}/{{id}}')" href="javascript:void(0)">基本情况</a> 
				</li>
			</ul>
			<!-- 一级content -->
			<div id="tagContent" class="Content">
<!-- ******************************************************第二个标签的内容********************************************************** -->
				<div class="tagContent selectTag" id="tagContent1">
					<iframe frameborder="0" width="100%;" id="dqdcWd_zcfzb" src="/Process/dqdc/dqdcWd_zcfzb/{{id}}" marginheight="0" marginwidth="0" onload="$('#dqdcWd_zcfzb').height($('#dqdcWd_zcfzb').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /资产负债表 -->
<!-- *****************************************************第三个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent2">
					<iframe frameborder="0" width="100%;" id="dqdcWd_syb" src="" marginheight="0" marginwidth="0" onload="$('#dqdcWd_syb').height($('#dqdcWd_syb').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /损益表 -->	
<!-- *************************************************第一个标签的内容************************************************** -->
				<div class="tagContent" id="tagContent0">
					<iframe frameborder="0" width="100%;" id="dqdcWd_jbqk" src="" marginheight="0" marginwidth="0" onload="$('#dqdcWd_jbqk').height($('#dqdcWd_jbqk').contents().find('.content').height()+40);Frame();"></iframe>	
				</div><!-- /基础信息 -->				
			</div><!-- /tagContent -->	
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
