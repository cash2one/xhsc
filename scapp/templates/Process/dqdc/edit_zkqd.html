<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		function setInput(){
			$("input[type=text]").click();
		}
	</script>
</head>

<body onload="datepicker();setInput()">	
	<form id="KCQD" class="content" method="POST" action="/Process/dqdc/edit_zkqd/{{accounts_list.id}}" target="_parent">
		<!--*****************************************库存信息**************************************************-->
		<i class="icon-bookmark"></i><span class="titletip">库存信息</span>		
		<div style="border:1px solid #94c1dc;">	
			<table class="table-list" id="">	
				<tr>
					<td class="table-label" style="width:150px;">对象名称<font class="red">*</font></td>
					<td style="width:35%">
						<span id="name">	
							<input type="text" name="name" value="{{accounts_list.name}}" onchange="spryMaxLength(this,32)"/>
							<span class="textfieldRequiredMsg">不能为空</span>
							<span class="errorInfo">字符数不得大于32</span>
						</span>
					</td>
					<td class="table-label" style="width:150px;">原始金额<font class="red">*</font></td>
					<td>
						<span id="original_price">	
							<input type="text" name="original_price" value="{{accounts_list.original_price}}" onkeyup="setJe(this)" onclick="setJe(this)" maxlength="18"/>
							<span class="textfieldRequiredMsg">不能为空</span><br/>
							<span class="je">￥</span>	
							<span class="errorInfo"></span>							
						</span>
					</td>
				</tr>
				<tr>
					<td class="table-label">发生日期<font class="red">*</font></td>
					<td>
						<input type="text" name="occur_date" value="{{accounts_list.occur_date}}" class="datepicker" data-date-format="yyyy-mm-dd" onblur="hiddenInput('fsrq',this)" readonly/>
						<span id="yzfsrq">
							<input type="hidden" id="fsrq" value="{{accounts_list.occur_date}}"/>
   							<span class="textfieldRequiredMsg">不能为空</span>
   						</span>
					</td>
					<td class="table-label">约定到期日<font class="red">*</font></td>
					<td>
						<input type="text" name="deadline" value="{{accounts_list.deadline}}" class="datepicker" data-date-format="yyyy-mm-dd" onblur="hiddenInput('yddqr',this)" readonly/>
						<span id="yzyddqr">
							<input type="hidden" id="yddqr" value="{{accounts_list.deadline}}"/>
   							<span class="textfieldRequiredMsg">不能为空</span>
   						</span>
					</td>
				</tr>
				<tr>
					<td class="table-label">现值(元)<font class="red">*</font></td>							
					<td>
						<span id="present_price">	
							<input type="text" name="present_price" value="{{accounts_list.present_price}}" onkeyup="setJe(this)" onclick="setJe(this)" maxlength="18"/>
							<span class="textfieldRequiredMsg">不能为空</span><br/>
							<span class="je">￥</span>	
							<span class="errorInfo"></span>							
						</span>
					</td>
					<td class="table-label">合作历史</td>
					<td>
						<span>	
							<input type="text" name="cooperation_history" value="{{accounts_list.cooperation_history}}" onchange="spryMaxLength(this,32)"/>
							<span class="errorInfo">字符数不得大于32</span>
						</span>
					</td>
				</tr>
				<tr>
					<td class="table-label">平均账期</td>							
					<td>
						<input type="text" name="average_period" value="{{accounts_list.average_period}}" onKeyUp="value=value.replace(/\D/g,'')"/>
					</td>
					<td class="table-label">交易频率</td>
					<td>
						<select name="trading_frequency">
							<option value="周">周</option>
							<option value="月">月</option>
							<option value="季">季</option>
							<option value="年">年</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="table-label">分析期内的交易额(元)<font class="red">*</font></td>							
					<td>
						<span id="turnover">	
							<input type="text" name="turnover" value="{{accounts_list.turnover}}" onkeyup="setJe(this)" onclick="setJe(this)" maxlength="18"/>
							<span class="textfieldRequiredMsg">不能为空</span><br/>
							<span class="je">￥</span>	
							<span class="errorInfo"></span>							
						</span>
					</td>
					<td class="table-label">支付方式</td>
					<td>
						<select name="pay_type">
							<option value="现金">现金</option>
							<option value="预付款">预付款</option>
							<option value="赊账">赊账</option>
							<option value="短期票据">短期票据</option>
							<option value="长期票据">长期票据</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="table-label">信息来源</td>	
					<td>
						<select name="source">
							<option value="报刊">报刊</option>
							<option value="报刊">电视</option>
						</select>
					</td>						
					<td class="table-label">其它信息</td>
					<td>
						<span>	
							<input type="text" name="other_info" value="{{accounts_list.other_info}}" onchange="spryMaxLength(this,64)" style="width:80%"/>
							<span class="errorInfo">字符数不得大于64</span>
						</span>
					</td>
				</tr>
			</table>
		</div>
		<span class="point">*为必填字段</span><br/>
		<input type="submit" value="提交" class="btn btn-info"/>
	</form>

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/process.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
		var max=0;
		var jegs=0;
		var num=0;
		var idCard=0;
		var phone=0;
		var sprytextfield1 = new Spry.Widget.ValidationTextField("name", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("original_price", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("yzfsrq", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("yzyddqr", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("present_price", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("turnover", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("total_price", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("outward", "none");
	</script>
</body>
</html>
