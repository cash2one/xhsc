<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">	
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<style type="text/css">		
		textarea{width:80%;}	
		.table-list .table-label{width:180px;}	
	</style>
	<script type="text/javascript">
		function setInput(){
			$('input[type=text]').click();
		}
	</script>
</head>

<body onload="setInput()">	
	<form class="content" method="POST" action="/Process/dqdc/edit_dqdcXed_jcjy/{{id}}" target="_parent">
	<!--*****************************************交叉检验**************************************************-->
		<i class="icon-bookmark"></i><span class="titletip">交叉检验</span>
		<div class="divBorder">
			<table class="table-list">				
				<tr>
					<td class="table-label">销售额交叉检验</td>
					<td colspan="6">
						<span>
							<textarea name="" onchange="spryMaxLength(this,64)"></textarea>
							<span class="errorInfo">字符数不得大于64</span>
						</span>
					</td>	
				</tr>		
				<tr>
					<td class="table-label">毛利润/成本交叉检验</td>
					<td colspan="6">
						<span>
							<textarea name="" onchange="spryMaxLength(this,64)"></textarea>
							<span class="errorInfo">字符数不得大于64</span>
						</span>
					</td>	
				</tr>
				<tr>
					<td class="table-label">其他交叉检验</td>
					<td colspan="6">
						<span>
							<textarea name="" onchange="spryMaxLength(this,64)"></textarea>
							<span class="errorInfo">字符数不得大于64</span>
						</span>
					</td>	
				</tr>
			</table>
		</div>	
		<i class="icon-bookmark"></i><span class="titletip">权益交叉检验</span>
		<div class="divBorder">
			<table class="table-list" id="qcqyhj">
				<tr>
					<td class="table-label">
						<b>期初权益合计</b>
					</td>
					<td style="text-align:left">
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<input type="button" value="+" onclick="addTd('qcqyhj','dqdcXed_jcjy')" class="btn btn-info btn-mini"/>
						<input type="button" value="-" onclick="removeTd('qcqyhj','dqdcXed_jcjy')" class="btn btn-info btn-mini"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
					<td class="table-label">
						<b>分析期间收入合计</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<input type="button" value="+" onclick="addTd('qcqyhj','dqdcXed_jcjy')" class="btn btn-info btn-mini"/>
						<input type="button" value="-" onclick="removeTd('qcqyhj','dqdcXed_jcjy')" class="btn btn-info btn-mini"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
				</tr>																	
			</table>
		</div>		
		<div class="divBorder">
			<table class="table-list" id="dxzchj">
				<tr>
					<td class="table-label">
						<b>大项支出合计</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<input type="button" value="+" onclick="addTd('dxzchj','dqdcXed_jcjy')" class="btn btn-info btn-mini"/>
						<input type="button" value="-" onclick="removeTd('dxzchj','dqdcXed_jcjy')" class="btn btn-info btn-mini"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
				</tr>																
			</table>
		</div>
		<div class="divBorder">
			<table class="table-list" id="dxzchj">
				<tr>
					<td class="table-label">
						<b>其他收入</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
					<td class="table-label">
						<b>升值</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
				</tr>
				<tr>
					<td class="table-label">
						<b>折旧<br/>（资产负债表内折旧）</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
					<td class="table-label">
						<b>表外资产</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)"/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
				</tr>																
			</table>
		</div>
		<div class="divBorder">
			<table class="table-list" id="dxzchj">
				<tr>
					<td class="table-label">
						<b>应有权益</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
					<td class="table-label">
						<b>实际权益<br/>（资产负债表所有者权益）</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
				</tr>
				<tr>
					<td class="table-label">
						<b>权益差额<br/>（应有权益-实际权益）</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
					<td class="table-label">
						<b>分析期间累计收入</b>
					</td>
					<td>
						<input type="text" name="" onkeyup="setJe(this);" maxlength="11" onclick="setJe(this)" readonly/>
						<br/><span class="je">人民币</span>
						<span class="errorInfo"></span>	
					</td>
				</tr>		
				<tr>
					<td class="table-label">
						<b>权益交叉检验比率</b>
					</td>
					<td colspan="3">
						<input type="text" name="" onchange="check(this,1,100)" onkeyup="value=value.replace(/[^\d]/g,'')" style="width:40px" readonly/>%
						<br/>&nbsp;<span class="errorInfo">请输入1-100的有效数字</span>
					</td>
					
				</tr>																
			</table>
		</div>
	
		<input type="submit" value="保存" class="btn btn-info"/>
		<input type="button" value="打印" class="btn btn-info"/>
	</form>

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/process.js"></script>
	<script type="text/javascript">
		var max=0;
		var jegs=0;
		var num=0;
		var idCard=0;
		var phone=0;
		var sprytextfield1 = new Spry.Widget.ValidationTextField("initial_equity", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("profit_period", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("injection_period", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("pick_period", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("depreciation", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("appreciation", "none");
		var sprytextfield1 = new Spry.Widget.ValidationTextField("price", "none");
		
	</script>
</body>
</html>
