<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<script type="text/javascript">
		
	</script>
		
	
</head>

<body onload="">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷前调查</a>
		</div>		
		<div class="row-fluid">			
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td width="120px">{{loan_apply.id}}</td>
							<td class="table-label">客户名称</td>
							<td>{{loan_apply.customer_name}}</td>
							<td class="table-label">贷款类型</td>
							{%- for obj in loan_product %}
								{%- if loan_apply.loan_type|int == obj.id %}
								<td>{{obj.product_name}}</td>
								{%- endif %}
							{%- endfor %}
						</tr>														
					</table>
				</div>														
			</form>
			<!-- 一级tab -->
			<ul id="tags" class="tags">				
				<li class="selectTag">
					<a onclick="selectTag('tagContent1',this);" href="javascript:void(0)">资产负债表</a> 
				</li>
				<li>
					<a onClick="selectTag('tagContent2',this);
					$('#dqdcXed_jcjy').attr('src','/Process/dqdc/dqdcXed_jcjy/{{id}}')" href="javascript:void(0)">交叉检验</a>
				</li>	
				<li>
					<a onClick="selectTag('tagContent3',this);
					$('#dqdcXed_ysqkfx').attr('src','/Process/dqdc/dqdcXed_ysqkfx/{{id}}')" href="javascript:void(0)">损益情况分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent4',this);
					$('#dqdcXed_xjlfx').attr('src','/Process/dqdc/dqdcXed_xjlfx/{{id}}')" href="javascript:void(0)">现金流分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent5',this);
					$('#dqdcXed_dbdydcb').attr('src','/Process/dqdc/dqdcXed_dbdydcb/{{id}}');
					resizeFrame('dqdcXed_dbdydcb');$('#content_frame',window.parent.document).height(1100);" href="javascript:void(0)">担保抵押调查表 </a>
				</li>
				<li>
					<a onClick="selectTag('tagContent6',this);
					$('#dqdcXed_gdzcqd').attr('src','/Process/dqdc/dqdcXed_gdzcqd/{{id}}');$('#content_frame',window.parent.document).height($('#tagContent6').height()+250);" href="javascript:void(0)">固定资产清单</a>
				</li>	
				<li>
					<a onClick="selectTag('tagContent7',this);
					$('#dqdcXed_kc').attr('src','/Process/dqdc/dqdcXed_kc/{{id}}')" href="javascript:void(0)">库存 </a>
				</li>
				<li>
					<a onClick="selectTag('tagContent8',this);
					$('#dqdcXed_zkqd').attr('src','/Process/dqdc/dqdcXed_zkqd/{{id}}')" href="javascript:void(0)">账款清单</a>
				</li>	
				<li> 
					<a onclick="selectTag('tagContent0',this);
					$('#dqdcXed_jbqk').attr('src','/Process/dqdc/dqdcXed_jbqk/{{belong_customer_type}}/{{belong_customer_value}}/{{id}}')" href="javascript:void(0)">基本情况</a> 
				</li>
			</ul>
			<!-- 一级content -->
			<div id="tagContent" class="Content">
<!-- ************************************************第二个标签的内容*************************************************** -->
				<div class="tagContent selectTag" id="tagContent1">
					<iframe frameborder="0" width="100%;" id="dqdcXed_zcfzb" src="/Process/dqdc/dqdcXed_zcfzb/{{id}}" onload="$('#dqdcXed_zcfzb').height($('#dqdcXed_zcfzb').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /资产负债表 -->
<!-- *****************************************************第三个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent2">
					<iframe frameborder="0" width="100%;" id="dqdcXed_jcjy" src="" onload="$('#dqdcXed_jcjy').height($('#dqdcXed_jcjy').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /交叉检验 -->
<!-- *****************************************************第四个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent3">
					<iframe frameborder="0" width="100%;" id="dqdcXed_ysqkfx" src="" onload="$('#dqdcXed_ysqkfx').height($('#dqdcXed_ysqkfx').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /损益情况分析 -->
<!-- *****************************************************第五个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent4">
					<iframe frameborder="0" width="100%;" id="dqdcXed_xjlfx" src="" onload="$('#dqdcXed_xjlfx').height($('#dqdcXed_xjlfx').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /现金流分析 -->
<!-- *****************************************************第六个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent5">
					<iframe frameborder="0" width="100%;" id="dqdcXed_dbdydcb" src="" onload="$('#dqdcXed_dbdydcb').height($('#dqdcXed_dbdydcb').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /担保抵押调查表 -->
<!-- *****************************************************第七个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent6">
					<iframe frameborder="0" width="100%;" id="dqdcXed_gdzcqd" src="" onload="$('#dqdcXed_gdzcqd').height($('#dqdcXed_gdzcqd').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /固定资产清单 -->
<!-- *****************************************************第八个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent7">
					<iframe frameborder="0" width="100%;" id="dqdcXed_kc" src="" onload="$('#dqdcXed_kc').height($('#dqdcXed_kc').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /库存 -->
<!-- *****************************************************第九个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent8">
					<iframe frameborder="0" width="100%;" id="dqdcXed_zkqd" src="" onload="$('#dqdcXed_zkqd').height($('#dqdcXed_zkqd').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /账款清单 -->	
<!-- *************************************************第一个标签的内容************************************************** -->
				<div class="tagContent" id="tagContent0">
					<iframe frameborder="0" width="100%;" id="dqdcXed_jbqk" src="" onload="$('#dqdcXed_jbqk').height($('#dqdcXed_jbqk').contents().find('.content').height()+40)"></iframe>
					<!-- <div class="sqxx" style="border:1px solid #94c1dc;"></div>//利用表单元素封装快速生成表单-->
				</div><!-- /基础信息 -->				
			</div><!-- /tagContent -->	
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
