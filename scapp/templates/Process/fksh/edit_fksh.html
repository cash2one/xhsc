<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<script type="text/javascript">
		function readOnly(){			
			$("input[type=text],select").each(function(){
      			this.disabled=true;
  			});//文本框不可编辑 
  			$('#hkjh').contents().find("input[type=text]").each(function(){
      			this.disabled=true;
  			});//文本框不可编辑  
  			$('#dksp_info').contents().find("input[type=radio]").each(function(){
      			this.disabled=true;
  			});//文本框不可编辑  
		}
		function setje(){
			$('input[name=management_coats]').click();
			$('input[name=agency_coats]').click();			
			$('input[name=loan_amount]').click();		
			$("input[type=submit]").removeAttr("disabled");
		}
	</script>
</head>

<body onload="readOnly();setje()">	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">审核决议</a>
		</div>				
		<div class="row-fluid">
			<ul id="tags" class="tags">
				<li class="selectTag"> 
					<a onclick="selectTag('tagContent0',this);" href="javascript:void(0)">审贷会决议单</a> 
				</li>
				<li >
					<a onclick="selectTag('tagContent1',this);$('#edit_debxhkjh').attr('src','/Process/fksh/edit_debxhkjh/{{id}}')" href="javascript:void(0)">还款计划</a> 
				</li>					
			</ul>
			<div id="tagContent" class="Content">
<!-- *************************************************第一个标签的内容************************************************** -->
				<div class="tagContent selectTag" id="tagContent0">
					<iframe frameborder="0" width="100%;" id="edit_sdhjyd" src="/Process/fksh/edit_sdhjyd/{{id}}" marginheight="0" marginwidth="0" onload="$('#edit_sdhjyd').height($('#edit_sdhjyd').contents().find('.content').height()+40)"></iframe>	
				</div><!-- /审贷会决议单 -->
<!-- ******************************************************第二个标签的内容********************************************************** -->
				<div class="tagContent" id="tagContent1">
					<iframe frameborder="0" width="100%;" id="edit_debxhkjh" src="" onload="$('#edit_debxhkjh').height($('#edit_debxhkjh').contents().find('.content').height()+40);Frame();" marginheight="0" marginwidth="0" height="1200px"></iframe>
				</div><!-- /等额本息还款计划 -->
			</div><!-- /tagContent -->
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		var max=0;
		var jegs=0;
		var num=0;
		var idCard=0;
		var phone=0;
	</script>
</body>
</html>
