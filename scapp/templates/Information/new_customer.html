<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.table-list .table-label{width:140px;}
	</style>
	
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">信息管理</a>/<a href="#">客户信息管理</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">客户信息</span>		
			<form method="POST" action="/Information/new_customer/0">	
				<div style="border:1px solid #94c1dc;" id="table0">
					<table class="table-list">
						<tr>
							<td class="table-label">客户类型<font class="red">*</font></td>
							<td>
								<select name="customer_type">
									<option value="Company">公司类</option>
									<option value="Individual">个人类</option>
								</select>
							</td>
							{%- if target_customer_id == 0 %}
							<td class="table-label">查找已登记客户<font class="red">*</font></td>
							<td>
								<input type="text" id="manager_name" readonly/>
								<input type="button" value="搜索" class="btn" onclick="$('.display-div').show();" />
								<span id="manager_name_spay">
									<input type="hidden" id="manager" name="manager" value="" />
									<span class="textfieldRequiredMsg">不能为空</span>
								</span>
								
								<div class="display-div" id="xdyss"><!--onmouseleave="setTimeout(function(){$('.display-div').hide();},3000)"-->
									<input type="button" value="关闭" class="btn btn-info btn-mini pull-right" onclick="$('.display-div').hide();"/>
									<i class="icon-bookmark"></i><span class="titletip">客户经理列表</span>
									<div style="border:1px solid #94c1dc;margin-top:10px">
										<table class="table-list">
											<thead>
												<tr>
													<th>选择</th>	
													<th>客户编号</th>										
													<th>客户名称</th>												
												</tr>
											</thead>
											<tbody class="center">
												{%- for obj in target_customer %}
												<tr>
													<td><input type="radio" name="xdy" onclick="get_name(this,'manager_name','manager');"/></td>
													<td>{{obj.id}}</td>												
													<td name="search">{{obj.customer_name}}</td>												
												</tr>		
												{%- endfor %}											
											</tbody>
										</table>
									</div>
								</div><!--/display-div-->
							</td>	
							{%- else %}
								<span id="manager_name_spay">
									<input type="hidden" id="manager" name="manager" value="{{target_customer_id}}" />
									<span class="textfieldRequiredMsg">不能为空</span>
								</span>
							{%- endif %}
						</tr>												
					</table>								
				</div>	
				<input type="submit" class="btn btn-info" value="确定"/>
			</form>
			
		</div><!--/row-fluid -->
	</div><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/information.js"></script>
	<script type="text/javascript">
	var sprytextfield3 = new Spry.Widget.ValidationTextField("manager_name_spay", "none");
	</script>
	
</body>
</html>
