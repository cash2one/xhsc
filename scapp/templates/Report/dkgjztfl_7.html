<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		.table-list th{padding:0;font-size:12px;}
	</style>
</head>

<body onload="sub()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">贷款根据状态分类</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">预期的还款搜索</span>
			<form class="noprint" action="/Report/dkgjztfl_7_search/1" method="POST">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">客户/店铺名称</td>
							<td><input type="text" name="customer_name"/></td>
							<td class="table-label">贷款类型</td>
							<td>
								<select name="loan_type">
									<option value="0">---全部---</option>
									<option value="2">小额贷</option>	
									<option value="1">微贷</option>								
								</select>
							</td>
						</tr>									
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">		
		function sub(){
			var num=$(".tbData").length;			
			$("#sub1").text("总笔数："+num);
			for(i=2;i<8;i++){
				var sum=0;						
				$.each($(".subData"+i),function(key,val){ 
					sum += parseInt(val.innerHTML);
					$("#sub"+i).text(sum); 
				}); 
			}
		}
	</script>
</body>
</html>
