<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
</head>

<body onload="datepicker()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">绩效管理</a>/<a href="#">风险保证金</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">风险保证金搜索</span>
			<form action="/Performance/jxxc/fxbzj/1" method="POST">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">员工姓名</td>
							<td>
							<input type="hidden" id="user_id" name="user_id"/>
							<input type="text" id="yunying_manager_name2" readonly/>
							<input type="button" value="选择" class="btn" onclick="$('#yunying_xdyss2').show();"/>						
							<div class="display-div" id="yunying_xdyss2" style="margin-top:0px;">
								<i class="icon-bookmark"></i><span class="titletip">客户经理搜索</span>
								<div style="border:1px solid #94c1dc;">
									<table class="table-list">
										<tr>
											<td class="table-label">客户经理编号</td>
											<td><input type="text"/></td>	
											<td class="table-label">客户经理名称</td>
											<td><input type="text"/></td>	
										</tr>
									</table>
								</div>																		
								<input type="button" value="关闭" class="btn btn-info btn-mini pull-right" onclick="$('.display-div').hide();"/>
								<input type="button" value="搜索" class="btn btn-info btn-mini pull-right"/><br/>
								<i class="icon-bookmark"></i><span class="titletip">客户经理列表</span>
								<div style="border:1px solid #94c1dc;">
									<table class="table-list">
										<thead>
											<tr>
												<th>选择</th>	
												<th>客户经理编号</th>												
												<th>客户经理名称</th>												
											</tr>
										</thead>
										<tbody class="center">	
										{%- for obj in user %}										
											<tr>
												<td><input type="radio" name="xdy" onclick="get_name(this,'yunying_manager_name2','user_id');" onblur="hiddenInput('yz_yunying2',this)"/></td>	
												<td>{{obj.id}}</td>									
												<td>{{obj.real_name}}</td>								
											</tr>	
										{%- endfor %}								
										</tbody>
									</table>
								</div>
							</div>
						</td>
						</tr>							
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>								
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
</body>
</html>
