<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body onload="datepicker()">	
	<form class="content" action="/Performance/jxxc/addError" method="POST">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">绩效管理</a>/<a href="#">业务差错统计</a>
		</div>
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">新增业务差错</span>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">				
					<tr>
						<td class="table-label">业务员<font class="red">*</font></td>
						<td>
							<input type="hidden" id="yunying_manager" name="manager_id" value=""/>
							<input type="text" id="yunying_manager_name" value="" name="manager_name" readonly/>
							<input type="button" value="搜索" class="btn" onclick="$('#yunying_xdyss').show();"/>
							<span id="yunying_manager_name_spay">
								<input type="hidden" id="yz_yunying" value=""/>
								<span class="textfieldRequiredMsg">不能为空</span>
							</span>							
							<div class="display-div" id="yunying_xdyss">
								<i class="icon-bookmark"></i><span class="titletip">客户经理搜索</span>
								<div style="border:1px solid #94c1dc;">
									<table class="table-list">
										<tr>	
											<td class="table-label">客户经理名称</td>
											<td><input type="text" onchange="search(this)"/></td>	
										</tr>
									</table>
								</div>																		
								<input type="button" value="关闭" class="btn btn-info btn-mini pull-right" onclick="$('.display-div').hide();"/>
								<input type="button" value="搜索" class="btn btn-info btn-mini pull-right"/><br/>
								<i class="icon-bookmark"></i><span class="titletip">客户经理列表</span>
								<div style="border:1px solid #94c1dc;">
									<table class="table-list">
										<thead>
											<tr>
												<th>选择</th>	
												<th>客户经理编号</th>												
												<th>客户经理名称</th>												
											</tr>
										</thead>
										<tbody class="center">	
										{%- for obj in user %}											
											<tr>
												<td><input type="radio" name="xdy" onclick="get_name(this,'yunying_manager_name','yunying_manager');" onblur="hiddenInput('yz_yunying',this)"/></td>	
												<td>{{obj.id}}</td>										
												<td name="search">{{obj.real_name}}</td>											
											</tr>
										{%- endfor %}								
										</tbody>
									</table>
								</div>
							</div>
						</td>
						<td class="table-label">时间</td>
						<td><input type="text" name="create_time" class="datepicker" data-date-format="yyyy-mm-dd" readonly/></td>
					</tr>								
					<tr>
						<td class="table-label">出错原因<font class="red">*</font></td>
						<td>
							<span id="reason">
								<input type="text" name="error_reason"/>
								<span class="textfieldRequiredMsg">不能为空</span>
							</span>
						</td>
					</tr>
				</table>
			</div>	
			<input type="submit" class="btn btn-info" value="提交"/>			
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
		var max=0;
		var jegs=0;
		var num=0;
		var idCard=0;
		var phone=0;
		var sprytextfield1 = new Spry.Widget.ValidationTextField("yunying_manager_name_spay", "none");
		var sprytextfield2 = new Spry.Widget.ValidationTextField("reason", "none");
	</script>
</body>
</html>
