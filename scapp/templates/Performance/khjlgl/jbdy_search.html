<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
</head>

<body onload="datepicker()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">绩效管理</a>/<a href="#">级别定义</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">客户经理搜索</span>
			<form action="/Performance/khjlgl/jbdy/1" method="POST">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">客户经理级别</td>
							<td>
								<select name="level_id">
									<option value="0">---全部---</option>
									<option value="1">实习客户经理</option>
									<option value="2">初级客户经理</option>
									<option value="3">中级客户经理</option>
									<option value="4">高级客户经理</option>
									<option value="5">客户经理主管</option>
									<option value="6">高级客户经理主管</option>
								</select>
							</td>
							<td class="table-label">员工姓名</td>
							<td><input type="text" name="manager_name"/></td>
						</tr>							
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>								
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
</body>
</html>
