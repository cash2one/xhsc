<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">		
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">业务参数配置</a>
		</div>		
		<!-- *************产品信息************* -->
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">产品信息</span>
			<form action="/System/edit_cp/{{loan_product.id}}" method="POST">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">产品名称<font class="red">*</font></td>
							<td><input type="text" name="product_name" value="{{loan_product.product_name}}"/></td>
							<td class="table-label">最长期限（月）<font class="red">*</font></td>
							<td><input type="text" name="max_deadline" value="{{loan_product.max_deadline}}"/></td>
						</tr>
						<tr>
							<td class="table-label">起始金额（元）<font class="red">*</font></td>
							<td><input type="text" name="min_amount" value="{{loan_product.min_amount}}"/></td>
							<td class="table-label">终止金额（元）<font class="red">*</font></td>
							<td><input type="text" name="max_amount" value="{{loan_product.max_amount}}"/></td>
						</tr>
						<tr>
							<td class="table-label">产品说明</td>
							<td colspan="3">
								<textarea name="product_describe" style="width:95%;">{{loan_product.product_describe}}</textarea>
							</td>
						</tr>													
					</table>
				</div>
				<span class="point">*为必填字段</span><br/>
				<input type="submit" class="btn btn-info" value="保存"/>				
			</form>
		</div><!-- /产品信息 -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_type", "none", {validateOn:["blur"]});	
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_type_value", "none", {validateOn:["blur"]});		
	</script>
</body>
</html>
