<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">	
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">数据导入</a>/<a href="#">导入EXCEL列表</a>
		</div>
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">导入EXCEL列表</span>
			<form method="POST" enctype="multipart/form-data" action="/Data/excel_import">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>	
							<td class="table-label">文件名</td>
							<td>
								<span id="attachment">	
									<input type="file" name="attachment"/>
									<span class="textfieldRequiredMsg">不能为空</span>
								</span>
							</td>	
						</tr>							
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="确认"/>
			</form><!--/搜索-->
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("attachment", "none");
	</script>
</body>
</html>
