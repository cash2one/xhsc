<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body>	
	<form id="content" method="POST" class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">数据导入</a>/<a href="#">数据同步</a>
			<input type="hidden" name="customer_name">
			<input type="hidden" name="loan_type" value="{{loan_type}}"> 
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">贷款列表</span>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>				
							<th>贷款编号</th>
							<th>客户编号</th>
							<th>客户名称</th>							
							<th>贷款类型</th>
							<th>申请金额</th>
							<th>申请时间</th>							
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr>				
							<td>01</td>
							<td>001</td>
							<td>王军忠</td>							
							<td>车易贷</td>
							<td>100000</td>
							<td>2014-05-06</td>
							<td>
								<input type="button" value="同步" class="btn btn-info btn-mini" onclick="iframe('Data/sjtb')"/>
							</td>
						</tr>										
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">|&lt;&lt;</span>
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;第&#160;<font color="#0088cc">1</font>&#160;页&#160;
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
				<span style="CURSOR: pointer">&gt;&gt;|</span>
			</div>
			
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
