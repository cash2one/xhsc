<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="/static/js/jquery-1.7.2.min.js"></script>
    <script src="/static/js/Loan_Calculator.js"></script>
    <style type="text/css">
        ul{
            clear:both;
            padding:0;
            margin:0;
            list-style:none;
        }
        #tableFrame{
            width:875px; /*需要修改*/
            height:auto;
            border-top:#000 1px solid;
            border-left:#000 1px solid;
            padding:0;
            margin:0 auto;
            font-size:12px;
        }
        li{
            float:left;
            display: block;
            width:120px; /*需要修改*/
            height:auto;
            padding:2px;
            margin:0;
            border-right:#000 1px solid;
            border-bottom:#000 1px solid;
            line-height:16px;
        }
        textarea {
            width:100px;
            height:10px;
        }
            /* 表格标题*/
        #tableFrameTitle ul{}
        #tableFrameTitle ul li{
            background:gray;
            text-align:center;
            color:#fff;
        }
            /* 表格内容*/
        #tableCase ul{}
        #tableCase ul li{}
    </style>
</head>
<body>
    <br>本金 </br>
    <input type="text" id="bj" value="10000"/>
    <br>月利率 </br>
    <input type="text" id="yll" value="0.00345"/>
    <br>期数 </br>
    <input type="text" id="qs" value="12"/>
    <input type="button" onclick="calculate_debx()" value="计算"/>
    <div id="tableFrame">
        <div id="tableFrameTitle">
            <ul>
                <li>期数</li>
                <li>本金</li>
                <li>利息</li>
                <li>合计</li>
            </ul>
        </div>
        <div id="table_result">
        </div>
    </div>
</body>

</html>
